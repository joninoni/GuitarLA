<body>
    <header class="header">
        <div class="header__contenedor">
            <div class="header__barra">
                   <a href="index.html">
                        <img class="header__logo" src="img/logo.svg" alt="imagen GuitarLA">
                   </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="index.html">Inicio</a>

            </div><!--header__barra-->
        </div><!--header__contenedor-->

    <main class="producto producto__contenedor">
        <div class="guitarra">
            <div>
                <img class="guitarra__imagen" src="img/guitarra_07.jpg" alt="imagen de guitarra">
            </div>
            <div class="guitarra__contenido">
                <h3 class="guitarra__nombre">Cobain</h3>

                <form class="formulario">
                    <label class="formulario__label" for="cantidad">Cantidad</label>
                    <select class="formulario__cantidad" id="cantidad">
                        <option value="">>--Seleccione--<</option>
                        <option value="1">1</option>

                        <option value="3">3</option>

                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <input type="submit"
                    class="formulario__enviar"
                    value="Agregar al Carrito"
                    >
                </form>
            </div>
        </div><!--guitarra-->                            
    </main><!--productos-->
